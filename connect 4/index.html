<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connect Four</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div style="text-align : center;">
                    <img src="./media/header.png">
                </div>
            </div>
            <div class="row">
                <div class="box-left">
                    <div id="coin"></div>
                    <table id="game_board" cellpadding="0"></table> 
                    <div id="loading">AI is making a Move</div>
                </div>
                <div class="box-right">
                    <div id="options">
                        <p><button class="save" onclick="Game.restartGame();" type="submit">Restart</button></p>
                    </div>

                    <div id="debug">
                        <p>Status: <span id="status" class="status-running">Yet to be Started</span></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/board.js"></script>
        <script src="js/connect-four.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = '../' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
