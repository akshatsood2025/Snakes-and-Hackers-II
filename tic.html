<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <title>Tic Tac Toe Game</title> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <!-- select box -->
  <div class="strtbx">
    <header>Tic Tac Toe</header>
    <div class="abab">
      <div class="startbtn">
        <button class="baba">Start</button>
      </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="board">
    <div class="details">
      <div class="players">
        <span class="your">Your Turn</span>
        <span class="bot">Bot's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="playarea">
      <section>
        <span class="b1"></span>
        <span class="b2"></span>
        <span class="b3"></span>
      </section>
      <section>
        <span class="b4"></span>
        <span class="b5"></span>
        <span class="b6"></span>
      </section>
      <section>
        <span class="b7"></span>
        <span class="b8"></span>
        <span class="b9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="resultw">
    <div class="win"></div>
    <div class="rbtnw"><button>Next stage</button></div>
  </div>
  <div class="resultld">
    <div class="ld"></div>
    <div class="rbtnld"><button>Retry</button></div>
  </div>


  <script src="script.js"></script> 

</body>
</html>
